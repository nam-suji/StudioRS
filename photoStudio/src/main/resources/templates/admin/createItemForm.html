<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/aheader :: aheader" />
<body>
<div class="container">
    <div th:replace="fragments/abodyHeader :: abodyHeader"/>
    <form th:action="@{/admin/items/new}" th:object="${form}" method="post">
        <div class="form-group" th:if="${session.id=='1'}">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="상품명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control
                    fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control
                    fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/afooter :: afooter" />
</div> <!-- /container -->
</body>
</html>
