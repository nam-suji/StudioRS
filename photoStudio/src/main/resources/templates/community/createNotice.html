<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:cols="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="my-4">
    <form role="form" action="/notice/new" th:object="${form}"
          method="post">
        <div class="form-group">
            <label th:for="email">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control
                   fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">내용</label>
            <textarea type="text" cols="80" rows="20" th:field="*{content}" class="form-control"
                   placeholder="내용을 입력하세요.최대 2000자"
                   th:class="${#fields.hasErrors('content')}? 'form-control
                   fieldError' : 'form-control'" ></textarea>
            <p th:if="${#fields.hasErrors('content')}"
               th:errors="*{content}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
